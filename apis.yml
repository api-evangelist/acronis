apis:
  - aid: acronis:account-management-api
    name: Acronis Account Management API
    tags: []
    humanURL: >-
      https://developer.acronis.com/doc/account-management/v2/reference/index.html#docs/summary/summary
    properties:
      - type: Documentation
        url: >-
          https://developer.acronis.com/doc/account-management/v2/guide/index.html
    description: >-
      The Acronis Account Management API is a tool that allows organizations to
      easily manage and automate their user accounts within the Acronis
      platform. With this API, administrators can create, update, and delete
      user accounts, as well as assign roles and permissions to specific users.
      This helps to streamline the account management process and ensure that
      the right users have access to the appropriate resources. Additionally,
      the API provides real-time information on user activity and account usage,
      enabling administrators to monitor and optimize their organization's
      Acronis account management practices.
  - aid: acronis:agent-management-rest-api
    name: Acronis Agent Management REST API
    tags: []
    humanURL: >-
      https://developer.acronis.com/doc/agents/v2/reference/index.html#docs/summary/summary
    properties:
      - type: Documentation
        url: https://developer.acronis.com/doc/agents/v2/reference/index.html
    description: >-
      The Acronis Agent Management REST API is a versatile tool that allows
      users to remotely manage and monitor Acronis agents from a centralized
      location. With this API, users can easily create, update, and delete agent
      profiles, as well as retrieve information about agent status, activity,
      and configuration settings. Additionally, users can schedule backups, set
      alerts, and perform various other administrative tasks with ease. By
      leveraging the power of the Acronis Agent Management REST API, users can
      streamline their workflow, improve efficiency, and ensure that their data
      is properly protected at all times.
  - aid: acronis:resource-and-policy-management-api
    name: Acronis Resource and Policy Management API
    tags: []
    humanURL: >-
      https://developer.acronis.com/doc/resource-policy-management/v4/reference/index.html#docs/summary/summary
    properties:
      - type: Documentation
        url: >-
          https://developer.acronis.com/doc/resource-policy-management/v4/guide/index.html
    description: >-
      Acronis Resource and Policy Management API is a powerful tool that enables
      organizations to efficiently manage their resources and policies within
      their IT infrastructure. This API allows users to define and enforce
      resource allocation policies, ensuring that resources are allocated in a
      fair and efficient manner. Additionally, the API provides real-time
      monitoring and reporting capabilities, allowing organizations to track
      resource usage and identify potential bottlenecks or inefficiencies. By
      utilizing Acronis Resource and Policy Management API, organizations can
      streamline their IT operations, optimize resource utilization, and improve
      overall performance and reliability.
  - aid: acronis:task-manager-api
    name: Acronis Task Manager API
    tags: []
    humanURL: >-
      https://developer.acronis.com/doc/tasks/v2/reference/index.html#docs/summary/summary
    properties:
      - type: Documentation
        url: https://developer.acronis.com/doc/tasks/v2/guide/index.html
    description: >-
      Acronis Task Manager API is a versatile tool that allows users to manage
      tasks and processes within the Acronis backup platform. This API enables
      users to create, edit, and monitor tasks, as well as retrieve detailed
      information about them. With Acronis Task Manager API, users can automate
      backup processes, schedule tasks to run at specific times, and easily keep
      track of the status of their tasks. By providing a seamless way to manage
      tasks within the Acronis platform, this API streamlines the backup process
      and helps users ensure that their data is always protected and secure.
  - aid: acronis:advanced-automation-api
    name: Acronis Advanced Automation API
    tags: []
    humanURL: >-
      https://developer.acronis.com/doc/advanced-automation/v1/reference/index.html#docs/summary/summary
    properties:
      - type: Documentation
        url: >-
          https://developer.acronis.com/doc/outbound/apis/api-library/advanced-automation/index.html
    description: >-
      The Acronis Advanced Automation API is a powerful tool that allows users
      to automate and streamline their backup and recovery processes. This API
      provides a set of functions and commands that can be used to manage
      backups, perform data recovery, and monitor system status. With the
      Advanced Automation API, users can create custom scripts and workflows to
      handle complex backup scenarios and integrate Acronis solutions into their
      existing IT infrastructure. This versatile tool allows for increased
      efficiency, flexibility, and control over backup and recovery operations,
      making it an essential component for any organization looking to optimize
      their data protection strategy.
  - aid: acronis:event-manager-api
    name: Acronis Event Manager API
    tags: []
    humanURL: >-
      https://developer.acronis.com/doc/events/v1/reference/index.html#docs/summary/summary
    properties:
      - type: Documentation
        url: >-
          https://developer.acronis.com/doc/vendor-side/apis/api-library/events/index.html
    description: >-
      The Acronis Event Manager API is a powerful tool that allows users to
      monitor and manage events across their entire Acronis ecosystem. This API
      provides real-time access to event data, allowing users to track changes,
      monitor system activities, and respond quickly to potential security
      threats or system issues. By integrating with the Acronis Event Manager
      API, users can automate event monitoring processes, set up triggers and
      alert systems, and customize event management workflows to meet their
      specific needs. This API plays a crucial role in ensuring the smooth
      operation and security of Acronis environments, helping users stay
      informed, proactive, and in control of their data protection and recovery
      processes.
  - aid: acronis:disaster-recovery-service-api
    name: Acronis Disaster Recovery Service API
    tags: []
    humanURL: >-
      https://developer.acronis.com/doc/disaster-recovery/v2/reference/index.html#docs/summary/summary
    properties:
      - type: Documentation
        url: >-
          https://developer.acronis.com/doc/outbound/apis/api-library/dr/index.html
    description: >-
      The Acronis Disaster Recovery Service API is a powerful tool that allows
      organizations to automate and streamline their disaster recovery
      processes. This API provides developers with a set of tools and resources
      to manage and monitor the backup and recovery of critical data and
      applications. It enables businesses to easily integrate disaster recovery
      capabilities into their existing workflows, enabling faster recovery times
      and minimizing downtime in the event of a disaster. With this API,
      organizations can ensure the protection and availability of their data and
      applications, giving them peace of mind and confidence in their disaster
      recovery plans.
  - aid: acronis:endpoint-detection-and-response-api
    name: Acronis Endpoint Detection and Response API
    tags: []
    humanURL: >-
      https://developer.acronis.com/doc/mdr/v1/reference/index.html#docs/summary/summary
    properties:
      - type: Documentation
        url: >-
          https://developer.acronis.com/doc/outbound/apis/api-library/mdr/index.html
    description: >-
      The Acronis Endpoint Detection and Response API is a comprehensive
      security solution that helps organizations detect and respond to
      cybersecurity threats in real-time. With this API, organizations can
      monitor and analyze endpoint devices for any suspicious activities or
      potential security breaches. It provides advanced threat detection
      capabilities, such as behavioral analysis and machine learning algorithms,
      to identify and prioritize threats based on their severity. In addition,
      the API allows organizations to automate response actions, such as
      isolating compromised devices or blocking malicious activities, to contain
      and remediate security incidents quickly. Overall, the Acronis Endpoint
      Detection and Response API empowers organizations to strengthen their
      cybersecurity defenses and protect their sensitive data from cyber
      threats.
  - aid: acronis:vault-manager-rest-api
    name: Acronis Vault Manager REST API
    tags: []
    humanURL: >-
      https://developer.acronis.com/doc/vaultman/v1/reference/index.html#docs/summary/summary
    properties:
      - type: Documentation
        url: https://developer.acronis.com/doc/vaultman/v1/reference/index.html
    description: >-
      The Acronis Vault Manager REST API is a tool that allows users to manage
      and interact with their Acronis Vault storage solutions programmatically.
      With the REST API, users can automate tasks such as creating, deleting,
      and updating backup vaults, as well as managing access controls and
      permissions. This API also enables users to retrieve information about
      their vaults and monitor their storage usage. By providing a way to
      integrate Acronis Vault Manager functionality into their own applications
      and workflows, the REST API streamlines the management of backup storage
      and enhances overall data protection capabilities.
